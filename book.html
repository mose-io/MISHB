<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
     <link rel="stylesheet" href="House H.css">
</head>
<body>
    <div class="container">
    <h1>Book a House</h1>

    <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required></br>

        <label>Phone Number</label>
        <input type="tel" placeholder="07........" required></br>

        <label>Email Address</label>
        <input type="email" placeholder="yourname@example.com"></br>

        <label>Select House</label>
        <select required>
            <option value="">-- Choose a house --</option></br>
            <option>2 Bedroom Apartment,Gakwegori,ksh8000 per month</option>
            <option>Luxurious 3-bedroom,Sunrise Villa,ksh15000</option>
            <option>Bedsitter,Kangaru,Ksh 5,000</option>
            <option>Spacious 4-bedroom house,Spring-Valley,ksh20000</option>
        </select></br>

        <label>Move-in Date</label>
        <input type="date" required></br>

        <label>Additional Notes</label>
        <textarea placeholder="Anything you want us to know"></textarea></br></br></br>

        <button type="submit">Submit Booking Request</button>
    </form>
</div>

</body>
</html>
</body>
</html>
